<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signup.css">
  <title>Document</title>
</head>

<body>
  
  <br>
  <br>
  <div class="cont">
    <div class="form sign-in">
      <h2>Welcome</h2>
      <form action="../Dashboard/index.html">
        <label>
          <span>Email</span>
          <input type="email" id="eMail" name="emAil" required />
        </label>
        <label>
          <span>Password</span>
          <input type="password" id="pAssword" name="passWord" required />
        </label>
        <p class="forgot-pass" ><a id="" onclick="alerting()" href="#"  style="color:#828785;">Forgot password?</a></p>
        <!-- <input type="text" id="username" name="username" required> -->
        <!-- <input type="submit"> -->
        <button type="submit" class="submit" onclick="">Sign In</button>
        <!-- <input type="submit" value="Sign In"> -->
      </form>
      

      <div class="or">Or sign in with:</div>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/fluent/48/000000/google-logo.png" /></a>
        <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" /></a>
        <rr id="rr"><br>Google &nbsp; Facebook</rr>
      </div>

    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">

          <h3>Don't have an account? Please Sign up!<h3>
        </div>
        <div class="img__text m--in">

          <h3>If you already has an account, just sign in.<h3>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>

      </div>
      <div class="form sign-up">
        <h2>Create your Account</h2>
        <form action="">
          <label>
            <span>Name</span>
            <input type="text" id="tExt" name="teXt" required/>
          </label>
          <label>
            <span>Email</span>
            <input type="email" id="EMail" name="emAIl" required/>
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="PAssword" name="passWOrd" required/>
          </label>
          <button type="submit" class="submit">Sign UP</button>
        </form>

        <div class="or">Or sign up with:</div>
        <div class="social-icons">
          <a href="#"><img src="https://img.icons8.com/fluent/48/000000/google-logo.png" /></a>
          <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" /></a>
          <rr id="rr"><br>Google &nbsp; Facebook</rr>
        </div>

      </div>
    </div>

  </div>


  <script>
    document.querySelector('.img__btn').addEventListener('click', function () {
      document.querySelector('.cont').classList.toggle('s--signup');
    });
  </script>
  <script src="signup.js"></script>
</body>

<footer>
  <div class="footer">
    <p>&copy; 2023 Company Name. All Rights Reserved.</p>
  </div>
</footer>

</html>
