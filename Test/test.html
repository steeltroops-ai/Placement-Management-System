<!DOCTYPE html>
<html>
<head>
  <title>Feature Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    #features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 50px auto;
      max-width: 800px;
    }
    
    .feature {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      width: 250px;
    }
    
    .feature img {
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
    }
    
    .feature h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Feature Showcase</h1>
  </div>
  
  <div id="features">
    <div class="feature">
      <img src="image1.jpg" alt="Feature 1">
      <h3>Feature 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    
    <div class="feature">
      <img src="image2.jpg" alt="Feature 2">
      <h3>Feature 2</h3>
      <p>Nulla ut lectus quis ante consectetur ultrices.</p>
    </div>
    
    <div class="feature">
      <img src="image3.jpg" alt="Feature 3">
      <h3>Feature 3</h3>
      <p>Sed auctor felis at ex commodo, euismod urna.</p>
    </div>
    
    <div class="feature">
      <img src="image4.jpg" alt="Feature 4">
      <h3>Feature 4</h3>
      <p>Phasellus finibus sem at libero vestibulum, et efficitur tortor convallis.</p>
    </div>
  </div>
</body>
</html>
